<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/formulariosStyles.css" />
    <title>FORMULARIO MODERNO</title>
  </head>
  <body>
    <div class="container">
      <h3>Sign up to De'corazón</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://www.freepnglogos.com/uploads/new-google-logo-transparent--14.png"
              alt="logo-google"
            />
          </picture>
          <span>Iniciar sesión con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img
              src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-white-circle-png-images-23.png"
              alt="logo-twitter"
            />
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>O...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" name="username" id="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" name="email" id="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="6+ caracteres"
          />
        </label>
        <label for="term-and-conditions" class="checkbox-label">
          <input
            type="checkbox"
            name="term-and-conditions"
            id="term-and-conditions"
          />
          <span>Acepto las condiciones y avisos legales</span>
        </label>
        <button class="submit-btn" type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
